# Auth service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-auth
  template:
    metadata:
      labels:
        app: ticketing-auth
    spec:
      containers:
        - name: ticketing-auth
          # image: us.gcr.io/ticketing-dev-id/auth
          image: pashkoostap/ticketing-auth
          resources:
            limits:
              cpu: 300m
              memory: 650Mi
            requests:
              cpu: 10m
              memory: 125Mi
          env:
            - name: MONGO_URI
              value: 'mongodb://ticketing-auth-mongo-srv:27017/auth'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-auth-srv
spec:
  selector:
    app: ticketing-auth
  ports:
    - name: ticketing-auth
      protocol: TCP
      port: 4000
      targetPort: 4000
# Auth mongo DB
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-auth-mongo
  template:
    metadata:
      labels:
        app: ticketing-auth-mongo
    spec:
      containers:
        - name: ticketing-auth-mongo
          image: mongo
          resources:
            limits:
              cpu: 300m
              memory: 650Mi
            requests:
              cpu: 10m
              memory: 125Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-auth-mongo-srv
spec:
  selector:
    app: ticketing-auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
