apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-client
  template:
    metadata:
      labels:
        app: ticketing-client
    spec:
      containers:
        - name: ticketing-client
          image: pashkoostap/ticketing-client
          resources:
            limits:
              cpu: 350m
              memory: 700Mi
            requests:
              cpu: 10m
              memory: 125Mi
        env:
          - name: BASE_URL
            value: 'http://ticketing.pashkoostap.cloud.okteto.net'
---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-client-srv
spec:
  selector:
    app: ticketing-client
  ports:
    - name: ticketing-client
      protocol: TCP
      port: 3000
      targetPort: 3000
